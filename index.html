<!DOCTYPE html>
<html>
<head>
  <title>Cricket Tournament</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
    }
    h1 {
      color: green;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background-color: green;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Player Registration</h1>
    <form>
      <input type="text" placeholder="Player Name" required />
      <input type="text" placeholder="Team Name" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="email" placeholder="Email Address" required />
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
